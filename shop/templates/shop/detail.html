{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6Rzsyn
    M9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <title>Detail</title>
</head>
<body>
    <div class="container">
{#        the navbar part#}
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="https://www.linkedin.com/in/hachemmohamad/">Mohamad</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="../?page=1">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="../checkout/">Checkout</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 offset-md-3">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ products_object.image }}" height="400px" width="300px" >
                    </div>
                </div>
            </div>
            <div class="col-md-6 mt-5">
                <div class="row">
                    <div class="col-md-12">
                        <b>Name:</b> {{ products_object.title }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <b>Price:</b> {{ products_object.price}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <b>Discount_Price:</b> {{ products_object.discount_price }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <b>Description:</b> {{ products_object.description }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
