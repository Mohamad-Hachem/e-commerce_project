{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=
    " crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="list-group" id="item_list">

                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="POST" class="row g-3">
                    {% csrf_token %}
                    <input type="hidden" id="items" name="items" >
                      <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Name</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="john">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Email</label>
                        <input id="email" name="email" type="text" class="form-control" >
                      </div>
                      <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input id="address" name="address" type="text" class="form-control" placeholder="john@john.com">
                      </div>
                      <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input id="city" name="city" type="text" class="form-control" >
                      </div>
                      <div class="col-md-4">
                        <label for="inputState" class="form-label">State</label>
                        <input id="state" name="state" type="text" class="form-control">
                      </div>
                      <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input id="zipcode" name="zipcode"  type="text" class="form-control">
                      </div>
                        <div class="col-md-2">
                        <label for="inputZip" class="form-label">Amount to be paid</label>
                        <input id="total" name="total"  type="text" class="form-control" readonly="">
                      </div>
                      <div class="col-12">
                        <button type="submit" class="btn btn-primary">Place Order</button>
                      </div>
                    </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    if(localStorage.getItem('cart')==null)
    {
        var cart = {};
    }
    else
    {
        cart = JSON.parse(localStorage.getItem('cart'))
    }
    let total = 0;
    for(item in cart){
        let name = cart[item][1];
        let quantity = cart[item][0];
        let price = cart[item][2];
        total = total + cart[item][2]


        itemString = `<li class="list-group-item">
                        <span class="">${quantity} of </span>
                        <span class=""> ${name}</span>
                        <span class="badge bg-warning text-dark">${price}</span>
                       </li>`;
        $('#item_list').append(itemString);
    }
    totalPrice = `<li class="list-group-item d-flex justify-content-between align-items-center">
                        <b>Your total :</b>
                       <span class="badge bg-warning text-dark">${total}</span></li>`;
    $('#total').val(total);
    $('#item_list').append(totalPrice);
    $('#items').val(JSON.stringify(cart));

</script>
</html>
